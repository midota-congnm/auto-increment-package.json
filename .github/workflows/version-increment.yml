name: Update Version

on:
  push:
    branches:
      - main # Change this to your main branch name

jobs:
  update-version:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Update version
        run: npm version patch # or minor/major, depending on your versioning strategy

      - name: Configure Git
        run: |
          git config --global user.name "congnm@midota"
          git config --global user.email "congnm@midota.com"

      - name: Commit and push changes
        run: |
          git add -A
          git commit -m "Bump version"
          git push --follow-tags
